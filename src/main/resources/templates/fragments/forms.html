<main th:fragment="event(formTitle, action)">
    <div class="central-form">
        <h2 class="form-title" th:text="${formTitle}">Título</h2>

        <form method="POST" class="form-body" th:object="${eventoDto}" th:action="${action}">
            <div class="row">
                <div class="form-floating col-md-12">
                    <input type="text" class="form-control" placeholder=" " th:field="*{nome}"
                        th:errorclass="is-invalid" required maxlength="60">
                    <label>Nome</label>
                    <div class="invalid-feedback" th:errors="*{nome}"></div>
                </div>

                <div class="form-floating col-md-12">
                    <input type="text" class="form-control" placeholder=" " th:field="*{local}"
                        th:errorclass="is-invalid" required maxlength="30">
                    <label>Local</label>
                    <div class="invalid-feedback" th:errors="*{local}"></div>
                </div>

                <div class="form-floating col-md-6">
                    <input type="date" class="form-control" th:field="*{data}" th:errorclass="is-invalid" required>
                    <label>Data</label>
                    <div class="invalid-feedback" th:errors="*{data}"></div>
                </div>

                <div class="form-floating col-md-6">
                    <input type="time" class="form-control" th:field="*{horario}" th:errorclass="is-invalid" required>
                    <label>Horário</label>
                    <div class="invalid-feedback" th:errors="*{horario}"></div>
                </div>

                <button class="btn btn-primary btn-form" type="submit">
                    <i class="fas fa-solid fa-upload"></i>Enviar</button>
            </div>
        </form>
    </div>
</main>

<div th:fragment="guest(formTitle, action)" class="central-form">
    <form method="POST" class="form-body" th:object="${convidadoDto}" th:action="${action}">
        <div class="row">
            <h2 class="form-title" th:text="${formTitle}">Título</h2>

            <div class="form-floating col-md-12">
                <input type="text" class="form-control" placeholder=" " th:field="*{nomeConvidado}" th:errorclass="is-invalid" required maxlength="60">
                <label>Nome completo</label>
                <div class="invalid-feedback" th:errors="*{nomeConvidado}"></div>
            </div>

            <div class="form-floating col-md-12">
                <input type="text" class="form-control" placeholder=" " th:field="*{rg}" th:errorclass="is-invalid" required maxlength="12" id="rgInput">
                <label>RG</label>
                <div class="invalid-feedback" th:errors="*{rg}"></div>
            </div>

            <button class="btn btn-primary btn-form" type="submit">
                <i class="fas fa-solid fa-upload"></i>Adicionar</button>
        </div>
    </form>
</div>
